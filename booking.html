    <main>
        <section id="booking-form" class="container section">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="display-3 my-5">Book your session</h2>
                    <p class="lead display-6 text-white">Fill out the form below to book your session.</p>
                </div>
            </div>
            <form action="success.html" method="GET" class="row g-3 text-white">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required />
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required />
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required />
                </div>
                <div class="col-md-6">
                    <label for="duration" class="form-label">fitness 1</label>
                    <select class="form-select" id="duration" name="duration" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="30-minutes">30 minutes</option>
                        <option value="1-hour">1 hour</option>
                        <option value="1.5-hours">1.5 hours</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="session-type" class="form-label">fitness 2</label>
                <select class="form-select" id="session-type" name="session-type" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="personal-training">Personal Training</option>
                    <option value="group-class">Group Class</option>
                    <option value="yoga-session">fitness 1</option>
                    <option value="pilates-session">fitness 2</option>
                    <option value="strength-training">Nutition 1</option>
                    <option value="cardio-session">Nutrition 2</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="mb-4" id="submit-now-button"><strong>Submit now</strong></button>
            </div>
        </form>
    </section>
